<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style> 
    #panel, #flip {
      padding: 10px;
      text-align: center;
      background-color: #aa7bb4;
      border: solid 1px #3e9129;
    }
    
    #panel {
      padding: 20px;
      display: none;
    }
    </style>
<body>
    
    <p id="flip">Pulsa para usar el slide</p>
    <p id="panel">Hola soy un parrafo</p>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown("slow", function(){
                    alert("slide terminado");
                    });
               
            });
        });

    </script>
</body>
</html>
