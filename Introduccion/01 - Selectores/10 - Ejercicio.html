<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery-3.6.0.js"></script>
</head>
<body>
    
  <ol>
      <li>
          <h3>Prueba</h3>
          <img src="" alt="">
          <p>Esto es una prueba <span>:)</span></p>
          <p>Esto es una prueba <span>:(</span></p>
      </li>
  </ol>

    <script>
        // Partiendo del ol cambia la cara feliz a rojo (solo una linea)
        //  Partiendo del ol cambia la cara triste a azul (solo una linea)
        // Partiendo desde el span coloca un border rojo al elemento p (solo una linea)
        // Partiendo del spam pon un borde azul al ol (solo una linea)

        $(document).ready(function(){
            $("ol").find("span:eq(0)").css({"color": "red"});
            $("ol").find("span:eq(1)").css({"color": "blue"});

            $("span").parent().css({"border": "2px solid red"});
            $("span").parents("ol").css({"border": "2px solid blue"});
        });

    </script>
</body>
</html>
